<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <!-- Css core -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <!-- nav -->
    <div id="nav">
        <div class="logoBox">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo.png" alt="logo"></a>
            </div>
            <div class="siteTitle">
                <a href="../index.html"><h4>Learn with Iqbal</h4></a>
            </div>
        </div>
        <div class="account">
            <a href="./signup.html">Sign Up</a>
        </div>
    </div>
   
     <!-- log in main section -->
     <main class="main">
        <div class="container">
            <div class="row">
                <div class="login_banner">
                    <h1>SignUp to your account</h1>
                    <img src="../images/signup.svg" alt="login">
                </div>
                <div class="login_formBox">
                    <div class="login_cnt">
                        <form action="Method">
                            <div class="form_item">
                                <input type="text" placeholder="Enter your Name" id="email" name="name">
                            </div>
                            <div class="form_item">
                                <input type="email" placeholder="Enter your Email" id="email" name="email">
                            </div>
                            <div class="form_item">
                                <input type="password" placeholder="Password" id="password" name="password">
                            </div>
                            <div class="form_item">
                                <input type="password" placeholder="Confirm Password" id="confirm_password" name="password">
                            </div>
                            <div class="label">
                                <input type="checkbox"><label for="value"> I agree to the Terms & Conditions</label>
                            </div>
                            <div class="form_item">
                                <button type="submit">Submit Now</button>
                            </div>
                        </form>
                        <p>Don't have an account? <a href="./login.html">Login</a> instead.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- js core -->
    <script src="./Js/script.js"></script>
</body>
</html>
