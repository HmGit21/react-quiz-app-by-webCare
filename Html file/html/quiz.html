<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <!-- Css core -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/quiz.css">
</head>

<body>
    <!-- nav -->
    <div id="nav">
        <div class="logoBox">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo.png" alt="logo"></a>
            </div>
            <div class="siteTitle">
                <a href="../index.html">
                    <h4>Learn with Iqbal</h4>
                </a>
            </div>
        </div>
        <div class="account">
            <a href="./html/signup.html">Sign Up</a>
        </div>
    </div>

    <!-- quiz section -->
    <main class="quiz">
        <div class="container">
            <div class="quiz_heading">
                <h1>Pick three of your favorite Star Wars Flims</h1>
                <p>Question can have multiple answers</p>
            </div>
            <div class="quiz_wraper">
                <label for="option1" class="quiz_item">
                    <input type="checkbox" id="option1">
                    A new movie 1
                </label>
                <label for="option2" class="quiz_item">
                    <input type="checkbox" id="option2">
                    A new movie 1
                </label>
                <label for="option3" class="quiz_item">
                    <input type="checkbox" id="option3">
                    A new movie 1
                </label>
                <label for="option4" class="quiz_item wrong">
                    <input type="checkbox" id="option4">
                    A new movie 1
                </label>
                <label for="option5" class="quiz_item">
                    <input type="checkbox" id="option5">
                    A new movie 1
                </label>
                <label for="option6" class="quiz_item">
                    <input type="checkbox" id="option6">
                    A new movie 1
                </label>
                <label for="option7" class="quiz_item correct">
                    <input type="checkbox" id="option7">
                    A new movie 1
                </label>
                <label for="option8" class="quiz_item">
                    <input type="checkbox" id="option8">
                    A new movie 1
                </label>
                <label for="option9" class="quiz_item">
                    <input type="checkbox" id="option9">
                    A new movie 1
                </label>
                <label for="option10" class="quiz_item">
                    <input type="checkbox" id="option10">
                    A new movie 1
                </label>
            </div>
            <div class="progressBar">
                <div class="backButton">
                    <span class="material-icons-outlined"> arrow_back </span>
                </div>
                <div class="rangeArea">
                    <div class="tooltip">24% Cimplete!</div>
                    <div class="rangeBody">
                        <div class="progress" style="width: 20%"></div>
                    </div>
                </div>
                <a href="./answer.html">
                    <button class="button next">
                        <span>Next Question</span>
                        <span class="material-icons-outlined"> arrow_forward </span>
                    </button>
                </a>
            </div>
            <div class="miniPlayer floatingBtn">
                <span class="material-icons-outlined open"> play_circle_filled </span>
                <span class="material-icons-outlined close"> close </span>
                <img src="../images/web design.jpg" alt="" />
                <p>#23 React Hooks Bangla - React useReducer hook Bangla</p>
            </div>
        </div>
    </main>
    <!-- js core -->
    <script src="../Js/script.js"></script>
</body>

</html>
